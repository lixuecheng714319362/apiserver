name: "O1P0-service-network"
version: 1.1.0

#//用于构建clinet
client:
  organization: ShuQinOrgOne
  logging:
    level: info
  cryptoconfig:
    path: /data/test-network/multi-5host/crypto-config
  credentialStore:
    path: /tmp/sdk/O1P0-service-store
    cryptoStore:
      path: /tmp/sdk/O1P0-service-msp
  BCCSP:
    security:
      enabled: true
      default:
        provider: "SW"
      hashAlgorithm: "SHA2"
      softVerify: true 
      level: 256
  tlsCerts:
    systemCertPool: true
    client:
      keyfile: /data/test-network/multi-5host/crypto-config/peerOrganizations/shuqinorgone.com/users/Admin@shuqinorgone.com/tls/client.key
      certfile: /data/test-network/multi-5host/crypto-config/peerOrganizations/shuqinorgone.com/users/Admin@shuqinorgone.com/tls/client.crt
# 用于构建channel client
# 1、创建channel客户端实例
# 2、权限控制
# 3、获取channel配置
# ps：用户channel，若是static discovery service模式，则来这找channel、order、endorser

channels:
  mychannel:
    policies:
      discovery:
        retryOpts:
          attempts: 4
          initialBackoff: 1s
      eventService:
        resolverStrategy: PreferOrg
        balancer: RoundRobin
        blockHeightLagThreshold: 2
        reconnectBlockHeightLagThreshold: 5
        peerMonitorPeriod: 3s


#channels:
#  mychannel:
    peers:
      peer0:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
  abc:
#    policies:
#      discovery:
#        retryOpts:
#          attempts: 4
#          initialBackoff: 1s
#      eventService:
#        resolverStrategy: PreferOrg
#        balancer: RoundRobin
#        blockHeightLagThreshold: 2
#        reconnectBlockHeightLagThreshold: 5
#        peerMonitorPeriod: 3s


    #channels:
    #  mychannel:
    peers:
      peer0:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
#      peer2:
#        endorsingPeer: true
#        chaincodeQuery: true
#        ledgerQuery: true
#        eventSource: true
    policies:
      queryChannelConfig:
        minResponses: 1
        maxTargets: 4
        retryOpts:
          attempts: 5
          initialBackoff: 500ms
          maxBackoff: 5s
          backoffFactor: 2.0
# 网络中的参与org
# 1、用于管理、获取用户证书
# 2、指明peer属于哪个组织
# 3、发送proposal时获取构建request所需的必要数据
